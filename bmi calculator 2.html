<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="bmi.css"/>
    <body>
        <div class="dropdown">BMI Calculator</div>

<form>
        <label class="app">Enter your weight in lb </label>
    <input class="app2" type="number" id="weight" placeholder="lb" ><br>
    <label class="app">Enter your height in inches</label>
    <input class="app2" type="number" id="height" placeholder="inch"><br>
    <button type="button" id="bmiButton" class="button" >Compute BMI</button> 
    <button type="reset" id="bmireset" value="reset" class="reset"> Reset </button>
    <script src="bmi.js">
    </script>
    <div>
        <p class="output" id="output"></p>
    </div>
</form>
    </body>


    <footer>
        <p class="footer">Good to see you! Let's be healthy!! &#128516; &#127947; </p>
      </footer>

</html>
